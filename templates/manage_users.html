<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body>
    <nav>
        <h1>Manage Users</h1>
        <div>
            <span>Welcome Admin {{ current_user.username }}!</span>
            <a href="{{ url_for('dashboard') }}" class="logout-btn">Back to Dashboard</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <main>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.phone or 'N/A' }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a> |
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form> |
                        <form action="{{ url_for('toggle_role', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit">
                                {% if user.role == 'admin' %}Demote to User{% else %}Promote to Admin{% endif %}
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
